<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <h2>Job Application</h2>
    <form>
        <label for="Name">Name:</label>
        <input type="text" name="Name" id="Name">
        <br />
        <br />

        <label for="Email">EmailId:</label>
        <input type="email" name="Email" id="Email">
        <br />
        <br />


        <label for="Phone">Phone:</label>
        <input type="tel" name="Phone" id="Phone">
        <br />
        <br />

        <label for="DOB">Date of Birth:</label>
        <input type="date" name="DOB" id="DOB">
        <br />
        <br />

        <label for="FileUpload">Resume:</label>
        <input type="file" name="FileUpload" id="FileUpload">
        <br />
        <br />

        <label for="Counter">Experience (Years):</label>
        <input type="number" name="Counter" id="Counter" placeholder="0" min="0" max="30">

        <fieldset>
            <legend>Skills:</legend>

            <label for="CheckBox1">HTML</label>
            <input type="radio" name="CheckBox" id="CheckBox1">

            <label for="CheckBox2">CSS</label>
            <input type="radio" name="CheckBox" id="CheckBox2">

            <label for="CheckBox3"> JavaScript</label>
            <input type="radio" name="CheckBox" id="CheckBox3">
        </fieldset>
        <br />

        <label for="Education">Highest Education:</label>
        <select name="Education" id="Education">
            <option value="HighSchool">HighSchool</option>
            <option value="Intermediate">Intermediate</option>
            <option value="Bechlors">Bechlors</option>
            <option value="Masters">Masters</option>
            <option value="Phd">Phd</option>
        </select>
        <br />
        <br />

        <fieldset>
            <legend>Avaibility</legend>
            <label for="radio1">Remote</label>
            <input type="radio" name="radio" id="radio1">

            <label for="radio2">Part-Time</label>
            <input type="radio" name="radio" id="radio2">

            <label for="radio3">Full-Time</label>
            <input type="radio" name="radio" id="radio3">
        </fieldset>
        <br />

        <label for="textArea">Additional:</label>
        <br>
        <textarea name="textarea" id="textArea" cols="20" rows="5"></textarea>
 
        <input type="submit" name="Submit" id="Submit" value="Submit">
    </form>
</body>

</html>
